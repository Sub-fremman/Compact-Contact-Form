<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>ContactForm</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form action="">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label for="">Date Of Birth</label>
                <input
                  type="date"
                  placeholder="Enter your Date of birth"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Email</label>
                <input type="text" placeholder="Enter your Email" required />
              </div>

              <div class="input-field">
                <label for="">Phone Number</label>
                <input
                  type="number"
                  placeholder="Enter your Phone number"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Gender</label>
                <input type="text" placeholder="Enter your Gender" required />
              </div>

              <div class="input-field">
                <label for="">Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your Occupation"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">ID Type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-field">
                <label for="">ID Number</label>
                <input type="number" placeholder="Enter ID number" required />
              </div>

              <div class="input-field">
                <label for="">Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Issued State</label>
                <input type="text" placeholder="Enter issued state" required />
              </div>

              <div class="input-field">
                <label for="">Issued Date</label>
                <input type="date" placeholder="Enter issued date" required />
              </div>

              <div class="input-field">
                <label for="">Expiry Date</label>
                <input type="date" placeholder="Enter expiry date" required />
              </div>
            </div>
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Address Type</label>
                <input type="text" placeholder="Enter address type" required />
              </div>

              <div class="input-field">
                <label for="">Nationality</label>
                <input
                  type="text"
                  placeholder="Enter your Nationality"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">State</label>
                <input type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-field">
                <label for="">District</label>
                <input type="text" placeholder="Enter your district" required />
              </div>

              <div class="input-field">
                <label for="">Block Number</label>
                <input
                  type="number"
                  placeholder="Enter block number"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Ward Number</label>
                <input type="number" placeholder="Enter ward number" required />
              </div>
            </div>
          </div>

          <div class="details Family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label for="">Mother Name</label>
                <input type="text" placeholder="Enter mother name" required />
              </div>

              <div class="input-field">
                <label for="">Grandfather Name</label>
                <input
                  type="text"
                  placeholder="Enter grandfather name"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Grandmother Name</label>
                <input
                  type="text"
                  placeholder="Enter grandmother name"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Father-In-Law</label>
                <input type="text" placeholder="Enter father-in-law" required />
              </div>

              <div class="input-field">
                <label for="">Mother-In-Law</label>
                <input type="text" placeholder="Enter mother-in-law" required />
              </div>
            </div>
            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="submit">
                <span class="submit">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
